<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Logo | James Dinh</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="parent-flex">
    <div class="parent-header"><img src="images/tvlogo.png" class="tv-img"></div>
    <div class="parent-main">
      <div class="main-left"><img src="images/starwars.jpg"></div>
      <div class="main-right">
        <div>
          <img src="images/popular.png">
        </div>
        <div class="icons-genres">
          <img src="images/spaceship.png">
          <img src="images/fantasy.png">
          <img src="images/crime.png">
          <img src="images/myster.png">
        </div>
        <div>
          <img src="images/nowPlaying.jpg">
        </div>
      </div>
    </div>
    <div class="parent-slider"></div>
    <div class="footer">&copy;TV Logo 2020 All Rights Reserved</div>
  </div>
</body>
</html>
